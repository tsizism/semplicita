<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices</title>
</head>
<body>
    <h1>Stock Prices</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Stock</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {{range .Stocks}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
