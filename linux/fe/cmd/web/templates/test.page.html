{{template "base" .}}

{{define "content" }}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Test microservices</h1>
                <hr>
                <a id="brokerBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Broker</a>
                <a id="authBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Auth</a>
                <a id="traceBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Trace</a>
                <a id="grpcBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test gRPC</a>
                <a id="mailBtn" class="btn btn-outline-secondary" href="javascript:void(0);">Test Mail</a>

                <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output shows here...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mt-5">Sent</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="payload"><span class="text-muted">Nothing sent yet...</span></pre>
                </div>
            </div>
            <div class="col">
                <h4 class="mt-5">Received</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>
{{end}}

{{define "js"}}
    <script>
        let sent = document.getElementById("payload")        
        let output = document.getElementById("output")
        let received = document.getElementById("received")
        let brokerBtn = document.getElementById("brokerBtn");
        let authBtn = document.getElementById("authBtn");
        let traceBtn = document.getElementById("traceBtn");
        let mailBtn = document.getElementById("mailBtn");
        let grpcBtn = document.getElementById("grpcBtn");
        let method = 'GET'

        function onBrokerBtnEvent(params) {
            const body = {
                method : method,
            }
            
            fetch("http:\/\/backend", body)
                .then((response) => response.json())
                .then((data) => {
                    sent.innerHTML = "empty post request";
                    received.innerHTML = JSON.stringify(data, undefined, 4);

                    if (data.error) {
                        console.log(data.message)
                    } else {
                        output.innerHTML += `<br>Response from broker service on <strong>${method}</strong>:  ${data.message}`;
                    }
                })
                .catch((error) => {
                    output.innerHTML += "<br><br> Error: " + error;
                })
        }
        
        function onAuthBtnEvent(params) {
            const payload = {
                action : "auth",
                auth: {
                    email: "admin@example.com",
                    password: "verysecret",
                }
            }

            const headers = new Headers()
            headers.append("Content-Type", "application/json")
            // headers.append("Access-Control-Allow-Origin", "*")
            // headers.append("Access-Control-Allow-Methods", "POST, GET, OPTIONS, PUT, DELETE")
            // // headers.append("Access-Control-Allow-Headers", "Accept, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization")            
            // headers.append("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");

            const body = {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: headers,
            }
            
            fetch("http:\/\/backend/handle", body)
                .then((response) => response.json())
                .then((data) => {
                    sent.innerHTML =  JSON.stringify(payload, undefined, 4);
                    received.innerHTML = JSON.stringify(data, undefined, 4);

                    if (data.error) {
                        output.innerHTML += `<br><strong>Error:</strong>  ${data.message}`;
                        console.log(data.message)
                    } else {
                        output.innerHTML += `<br>Response from broker service on <strong>${method}</strong>:  ${data.message}`;
                    }
                })
                .catch((error) => {
                    output.innerHTML += "<br><br> Error: " + error;
                })
        }
        function onMailBtnEvent(params) {
            const payload = {
                action : "mail",
                mail: {
                    "from": "me@example.com",
                    "to": "you@example.com",
                    "subject": "Test Email",
                    "message": "Hello email!"
}            }

            const headers = new Headers()
            headers.append("Content-Type", "application/json")
            // headers.append("Access-Control-Allow-Origin", "*")
            // headers.append("Access-Control-Allow-Methods", "POST, GET, OPTIONS, PUT, DELETE")
            // // headers.append("Access-Control-Allow-Headers", "Accept, Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token, Authorization")            
            // headers.append("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");

            const body = {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: headers,
            }
            
            fetch("http:\/\/backend/handle", body)
                .then((response) => response.json())
                .then((data) => {
                    sent.innerHTML =  JSON.stringify(payload, undefined, 4);
                    received.innerHTML = JSON.stringify(data, undefined, 4);

                    if (data.error) {
                        output.innerHTML += `<br><strong>Error:</strong>  ${data.message}`;
                        console.log(data.message)
                    } else {
                        output.innerHTML += `<br>Response from broker service on <strong>${method}</strong>:  ${data.message}`;
                    }
                })
                .catch((error) => {
                    output.innerHTML += "<br><br> Error: " + error;
                })
        }        
        function onTraceBtnEvent(params) {
            const payload = {
                action : "trace",
                trace: {
                    src: "fe",
                    via: "",
                    data: "onTraceBtnEvent",
                }
            }

            const headers = new Headers()
            headers.append("Content-Type", "application/json")

            const body = {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: headers,
            }
            
            fetch("http:\/\/backend/handle", body)
                .then((response) => response.json())
                .then((data) => {
                    sent.innerHTML =  JSON.stringify(payload, undefined, 4);
                    received.innerHTML = JSON.stringify(data, undefined, 4);

                    if (data.error) {
                        output.innerHTML += `<br><strong>Error:</strong>  ${data.message}`;
                        console.log(data.message)
                    } else {
                        output.innerHTML += `<br>Response from broker service on <strong>${method}</strong>:  ${data.message}`;
                    }
                })
                .catch((error) => {
                    output.innerHTML += "<br><br> Error: " + error;
                })
        }
        function onGrpcBtnEvent(params) {
            const payload = {
                action : "trace",
                trace: {
                    src: "fe",
                    via: "GRPC",
                    data: "onGrpcBtnEvent",
                }
            }

            const headers = new Headers()
            headers.append("Content-Type", "application/json")

            const body = {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: headers,
            }
            
            fetch("http:\/\/backend/tracegrpc", body)
                .then((response) => response.json())
                .then((data) => {
                    sent.innerHTML =  JSON.stringify(payload, undefined, 4);
                    received.innerHTML = JSON.stringify(data, undefined, 4);

                    if (data.error) {
                        output.innerHTML += `<br><strong>Error:</strong>  ${data.message}`;
                        console.log(data.message)
                    } else {
                        output.innerHTML += `<br>Response from broker service on <strong>${method}</strong>:  ${data.message}`;
                    }
                })
                .catch((error) => {
                    output.innerHTML += "<br><br> Error: " + error;
                })
        }

        brokerBtn.addEventListener("click", onBrokerBtnEvent)
        authBtn.addEventListener("click", onAuthBtnEvent)
        traceBtn.addEventListener("click", onTraceBtnEvent)
        mailBtn.addEventListener("click", onMailBtnEvent)
        grpcBtn.addEventListener("click", onGrpcBtnEvent)

    </script>
{{end}}
